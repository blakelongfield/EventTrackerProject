<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Workout Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
<link rel='stylesheet' type='text/css' href='index.css'>
</head>
<body>

	<h2>Create a new workout</h2>
	<form name="createNewWorkoutForm">
		<input type="text" name="type" placeholder="type" value=""><br>
		<input type="number" name="duration" placeholder="duration"
			value=""><br> 
		<input type="text"
			name="exercise" placeholder="exercise" value=""><br>
		<input type="number" name="caloriesBurned"
			placeholder="calories burned" value=""><br> 
		<input type="submit" value="submit" name="submit"><br>
	</form>

	<h2>Workout Tracker</h2>
	<div id='divSingleWorkout'></div>
	
	<div id='updateWorkout'></div>
	<div id='divTable'>
	</div>
</body>
